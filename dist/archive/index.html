t;2024-05-01T00:00:00.000Z&quot;],&quot;updated&quot;:[3,&quot;2024-11-29T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;Read more about Markdown features in Fuwari&quot;],&quot;image&quot;:[0,&quot;&quot;],&quot;tags&quot;:[1,[[0,&quot;Demo&quot;],[0,&quot;Example&quot;],[0,&quot;Markdown&quot;],[0,&quot;Fuwari&quot;]]],&quot;category&quot;:[0,&quot;Examples&quot;],&quot;draft&quot;:[0,false],&quot;minutes&quot;:[0,1],&quot;words&quot;:[0,156],&quot;excerpt&quot;:[0,&quot;You can add dynamic cards that link to GitHub repositories, on page load, the repository information is pulled from the GitHub API.&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;posts&quot;],&quot;slug&quot;:[0,&quot;markdown-extended&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;expressive-code.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Expressive Code Example&quot;],&quot;published&quot;:[3,&quot;2024-04-10T00:00:00.000Z&quot;],&quot;draft&quot;:[0,false],&quot;description&quot;:[0,&quot;How code blocks look in Markdown using Expressive Code.&quot;],&quot;image&quot;:[0,&quot;&quot;],&quot;tags&quot;:[1,[[0,&quot;Markdown&quot;],[0,&quot;Blogging&quot;],[0,&quot;Demo&quot;]]],&quot;category&quot;:[0,&quot;Examples&quot;],&quot;lang&quot;:[0,&quot;&quot;],&quot;prevTitle&quot;:[0,&quot;Simple Guides for Fuwari&quot;],&quot;prevSlug&quot;:[0,&quot;guide&quot;],&quot;nextTitle&quot;:[0,&quot;Markdown Extended Features&quot;],&quot;nextSlug&quot;:[0,&quot;markdown-extended&quot;]}],&quot;body&quot;:[0,&quot;Here, we&#39;ll explore how code blocks look using [Expressive Code](https://expressive-code.com/). The provided examples are based on the official documentation, which you can refer to for further details.\r\n\r\n## Expressive Code\r\n\r\n### Syntax Highlighting\r\n\r\n[Syntax Highlighting](https://expressive-code.com/key-features/syntax-highlighting/)\r\n\r\n#### Regular syntax highlighting\r\n\r\n```js\r\nconsole.log(&#39;This code is syntax highlighted!&#39;)\r\n```\r\n\r\n#### Rendering ANSI escape sequences\r\n\r\n```ansi\r\nANSI colors:\r\n- Regular: \u001b[31mRed\u001b[0m \u001b[32mGreen\u001b[0m \u001b[33mYellow\u001b[0m \u001b[34mBlue\u001b[0m \u001b[35mMagenta\u001b[0m \u001b[36mCyan\u001b[0m\r\n- Bold:    \u001b[1;31mRed\u001b[0m \u001b[1;32mGreen\u001b[0m \u001b[1;33mYellow\u001b[0m \u001b[1;34mBlue\u001b[0m \u001b[1;35mMagenta\u001b[0m \u001b[1;36mCyan\u001b[0m\r\n- Dimmed:  \u001b[2;31mRed\u001b[0m \u001b[2;32mGreen\u001b[0m \u001b[2;33mYellow\u001b[0m \u001b[2;34mBlue\u001b[0m \u001b[2;35mMagenta\u001b[0m \u001b[2;36mCyan\u001b[0m\r\n\r\n256 colors (showing colors 160-177):\r\n\u001b[38;5;160m160 \u001b[38;5;161m161 \u001b[38;5;162m162 \u001b[38;5;163m163 \u001b[38;5;164m164 \u001b[38;5;165m165\u001b[0m\r\n\u001b[38;5;166m166 \u001b[38;5;167m167 \u001b[38;5;168m168 \u001b[38;5;169m169 \u001b[38;5;170m170 \u001b[38;5;171m171\u001b[0m\r\n\u001b[38;5;172m172 \u001b[38;5;173m173 \u001b[38;5;174m174 \u001b[38;5;175m175 \u001b[38;5;176m176 \u001b[38;5;177m177\u001b[0m\r\n\r\nFull RGB colors:\r\n\u001b[38;2;34;139;34mForestGreen - RGB(34, 139, 34)\u001b[0m\r\n\r\nText formatting: \u001b[1mBold\u001b[0m \u001b[2mDimmed\u001b[0m \u001b[3mItalic\u001b[0m \u001b[4mUnderline\u001b[0m\r\n```\r\n\r\n### Editor &amp; Terminal Frames\r\n\r\n[Editor &amp; Terminal Frames](https://expressive-code.com/key-features/frames/)\r\n\r\n#### Code editor frames\r\n\r\n```js title=\&quot;my-test-file.js\&quot;\r\nconsole.log(&#39;Title attribute example&#39;)\r\n```\r\n\r\n---\r\n\r\n```html\r\n&lt;!-- src/content/index.html --&gt;\r\n&lt;div&gt;File name comment example&lt;/div&gt;\r\n```\r\n\r\n#### Terminal frames\r\n\r\n```bash\r\necho \&quot;This terminal frame has no title\&quot;\r\n```\r\n\r\n---\r\n\r\n```powershell title=\&quot;PowerShell terminal example\&quot;\r\nWrite-Output \&quot;This one has a title!\&quot;\r\n```\r\n\r\n#### Overriding frame types\r\n\r\n```sh frame=\&quot;none\&quot;\r\necho \&quot;Look ma, no frame!\&quot;\r\n```\r\n\r\n---\r\n\r\n```ps frame=\&quot;code\&quot; title=\&quot;PowerShell Profile.ps1\&quot;\r\n# Without overriding, this would be a terminal frame\r\nfunction Watch-Tail { Get-Content -Tail 20 -Wait $args }\r\nNew-Alias tail Watch-Tail\r\n```\r\n\r\n### Text &amp; Line Markers\r\n\r\n[Text &amp; Line Markers](https://expressive-code.com/key-features/text-markers/)\r\n\r\n#### Marking full lines &amp; line ranges\r\n\r\n```js {1, 4, 7-8}\r\n// Line 1 - targeted by line number\r\n// Line 2\r\n// Line 3\r\n// Line 4 - targeted by line number\r\n// Line 5\r\n// Line 6\r\n// Line 7 - targeted by range \&quot;7-8\&quot;\r\n// Line 8 - targeted by range \&quot;7-8\&quot;\r\n```\r\n\r\n#### Selecting line marker types (mark, ins, del)\r\n\r\n```js title=\&quot;line-markers.js\&quot; del={2} ins={3-4} {6}\r\nfunction demo() {\r\n  console.log(&#39;this line is marked as deleted&#39;)\r\n  // This line and the next one are marked as inserted\r\n  console.log(&#39;this is the second inserted line&#39;)\r\n\r\n  return &#39;this line uses the neutral default marker type&#39;\r\n}\r\n```\r\n\r\n#### Adding labels to line markers\r\n\r\n```jsx {\&quot;1\&quot;:5} del={\&quot;2\&quot;:7-8} ins={\&quot;3\&quot;:10-12}\r\n// labeled-line-markers.jsx\r\n&lt;button\r\n  role=\&quot;button\&quot;\r\n  {...props}\r\n  value={value}\r\n  className={buttonClassName}\r\n  disabled={disabled}\r\n  active={active}\r\n&gt;\r\n  {children &amp;&amp;\r\n    !active &amp;&amp;\r\n    (typeof children === &#39;string&#39; ? &lt;span&gt;{children}&lt;/span&gt; : children)}\r\n&lt;/button&gt;\r\n```\r\n\r\n#### Adding long labels on their own lines\r\n\r\n```jsx {\&quot;1. Provide the value prop here:\&quot;:5-6} del={\&quot;2. Remove the disabled and active states:\&quot;:8-10} ins={\&quot;3. Add this to render the children inside the button:\&quot;:12-15}\r\n// labeled-line-markers.jsx\r\n&lt;button\r\n  role=\&quot;button\&quot;\r\n  {...props}\r\n\r\n  value={value}\r\n  className={buttonClassName}\r\n\r\n  disabled={disabled}\r\n  active={active}\r\n&gt;\r\n\r\n  {children &amp;&amp;\r\n    !active &amp;&amp;\r\n    (typeof children === &#39;string&#39; ? &lt;span&gt;{children}&lt;/span&gt; : children)}\r\n&lt;/button&gt;\r\n```\r\n\r\n#### Using diff-like syntax\r\n\r\n```diff\r\n+this line will be marked as inserted\r\n-this line will be marked as deleted\r\nthis is a regular line\r\n```\r\n\r\n---\r\n\r\n```diff\r\n--- a/README.md\r\n+++ b/README.md\r\n@@ -1,3 +1,4 @@\r\n+this is an actual diff file\r\n-all contents will remain unmodified\r\n no whitespace will be removed either\r\n```\r\n\r\n#### Combining syntax highlighting with diff-like syntax\r\n\r\n```diff lang=\&quot;js\&quot;\r\n  function thisIsJavaScript() {\r\n    // This entire block gets highlighted as JavaScript,\r\n    // and we can still add diff markers to it!\r\n-   console.log(&#39;Old code to be removed&#39;)\r\n+   console.log(&#39;New and shiny code!&#39;)\r\n  }\r\n```\r\n\r\n#### Marking individual text inside lines\r\n\r\n```js \&quot;given text\&quot;\r\nfunction demo() {\r\n  // Mark any given text inside lines\r\n  return &#39;Multiple matches of the given text are supported&#39;;\r\n}\r\n```\r\n\r\n#### Regular expressions\r\n\r\n```ts /ye[sp]/\r\nconsole.log(&#39;The words yes and yep will be marked.&#39;)\r\n```\r\n\r\n#### Escaping forward slashes\r\n\r\n```sh /\\/ho.*\\//\r\necho \&quot;Test\&quot; &gt; /home/test.txt\r\n```\r\n\r\n#### Selecting inline marker types (mark, ins, del)\r\n\r\n```js \&quot;return true;\&quot; ins=\&quot;inserted\&quot; del=\&quot;deleted\&quot;\r\nfunction demo() {\r\n  console.log(&#39;These are inserted and deleted marker types&#39;);\r\n  // The return statement uses the default marker type\r\n  return true;\r\n}\r\n```\r\n\r\n### Word Wrap\r\n\r\n[Word Wrap](https://expressive-code.com/key-features/word-wrap/)\r\n\r\n#### Configuring word wrap per block\r\n\r\n```js wrap\r\n// Example with wrap\r\nfunction getLongString() {\r\n  return &#39;This is a very long string that will most probably not fit into the available space unless the container is extremely wide&#39;\r\n}\r\n```\r\n\r\n---\r\n\r\n```js wrap=false\r\n// Example with wrap=false\r\nfunction getLongString() {\r\n  return &#39;This is a very long string that will most probably not fit into the available space unless the container is extremely wide&#39;\r\n}\r\n```\r\n\r\n#### Configuring indentation of wrapped lines\r\n\r\n```js wrap preserveIndent\r\n// Example with preserveIndent (enabled by default)\r\nfunction getLongString() {\r\n  return &#39;This is a very long string that will most probably not fit into the available space unless the container is extremely wide&#39;\r\n}\r\n```\r\n\r\n---\r\n\r\n```js wrap preserveIndent=false\r\n// Example with preserveIndent=false\r\nfunction getLongString() {\r\n  return &#39;This is a very long string that will most probably not fit into the available space unless the container is extremely wide&#39;\r\n}\r\n```\r\n\r\n## Collapsible Sections\r\n\r\n[Collapsible Sections](https://expressive-code.com/plugins/collapsible-sections/)\r\n\r\n```js collapse={1-5, 12-14, 21-24}\r\n// All this boilerplate setup code will be collapsed\r\nimport { someBoilerplateEngine } from &#39;@example/some-boilerplate&#39;\r\nimport { evenMoreBoilerplate } from &#39;@example/even-more-boilerplate&#39;\r\n\r\nconst engine = someBoilerplateEngine(evenMoreBoilerplate())\r\n\r\n// This part of the code will be visible by default\r\nengine.doSomething(1, 2, 3, calcFn)\r\n\r\nfunction calcFn() {\r\n  // You can have multiple collapsed sections\r\n  const a = 1\r\n  const b = 2\r\n  const c = a + b\r\n\r\n  // This will remain visible\r\n  console.log(`Calculation result: ${a} + ${b} = ${c}`)\r\n  return c\r\n}\r\n\r\n// All this code until the end of the block will be collapsed again\r\nengine.closeConnection()\r\nengine.freeMemory()\r\nengine.shutdown({ reason: &#39;End of example boilerplate code&#39; })\r\n```\r\n\r\n## Line Numbers\r\n\r\n[Line Numbers](https://expressive-code.com/plugins/line-numbers/)\r\n\r\n### Displaying line numbers per block\r\n\r\n```js showLineNumbers\r\n// This code block will show line numbers\r\nconsole.log(&#39;Greetings from line 2!&#39;)\r\nconsole.log(&#39;I am on line 3&#39;)\r\n```\r\n\r\n---\r\n\r\n```js showLineNumbers=false\r\n// Line numbers are disabled for this block\r\nconsole.log(&#39;Hello?&#39;)\r\nconsole.log(&#39;Sorry, do you know what line I am on?&#39;)\r\n```\r\n\r\n### Changing the starting line number\r\n\r\n```js showLineNumbers startLineNumber=5\r\nconsole.log(&#39;Greetings from line 5!&#39;)\r\nconsole.log(&#39;I am on line 6&#39;)\r\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/posts/expressive-code.md&quot;],&quot;digest&quot;:[0,&quot;bca3e5823b762f13&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Here, we’ll explore how code blocks look using &lt;a href=\&quot;https://expressive-code.com/\&quot;&gt;Expressive Code&lt;/a&gt;. The provided examples are based on the official documentation, which you can refer to for further details.&lt;/p&gt;\n&lt;section&gt;&lt;h2 id=\&quot;expressive-code\&quot;&gt;Expressive Code&lt;a class=\&quot;anchor\&quot; href=\&quot;#expressive-code\&quot;&gt;&lt;span class=\&quot;anchor-icon\&quot; data-pagefind-ignore=\&quot;\&quot;&gt;#&lt;/span&gt;&lt;/a&gt;&lt;/h2&gt;&lt;section&gt;&lt;h3 id=\&quot;syntax-highlighting\&quot;&gt;Syntax Highlighting&lt;a class=\&quot;anchor\&quot; href=\&quot;#syntax-highlighting\&quot;&gt;&lt;span class=\&quot;anchor-icon\&quot; data-pagefind-ignore=\&quot;\&quot;&gt;#&lt;/span&gt;&lt;/a&gt;&lt;/h3&gt;&lt;p&gt;&lt;a href=\&quot;https://expressive-code.com/key-features/syntax-highlighting/\&quot;&gt;Syntax Highlighting&lt;/a&gt;&lt;/p&gt;&lt;section&gt;&lt;h4 id=\&quot;regular-syntax-highlighting\&quot;&gt;Regular syntax highlighting&lt;a class=\&quot;anchor\&quot; href=\&quot;# ;/div&gt;&lt;/section&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;front-matter-of-posts&quot;],&quot;text&quot;:[0,&quot;Front-matter of Posts#&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;where-to-place-the-post-files&quot;],&quot;text&quot;:[0,&quot;Where to Place the Post Files#&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Simple Guides for Fuwari&quot;],&quot;published&quot;:[3,&quot;2024-04-01T00:00:00.000Z&quot;],&quot;description&quot;:[0,&quot;How to use this blog template.&quot;],&quot;image&quot;:[0,&quot;./cover.jpeg&quot;],&quot;tags&quot;:[1,[[0,&quot;Fuwari&quot;],[0,&quot;Blogging&quot;],[0,&quot;Customization&quot;]]],&quot;category&quot;:[0,&quot;Guides&quot;],&quot;draft&quot;:[0,false],&quot;minutes&quot;:[0,1],&quot;words&quot;:[0,160],&quot;excerpt&quot;:[0,&quot;This blog template is built with Astro. For the things that are not mentioned in this guide, you may find the answers in the Astro Docs.&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;posts&quot;],&quot;slug&quot;:[0,&quot;guide&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;markdown.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Markdown Example&quot;],&quot;published&quot;:[3,&quot;2023-10-01T00:00:00.000Z&quot;],&quot;draft&quot;:[0,false],&quot;description&quot;:[0,&quot;A simple example of a Markdown blog post.&quot;],&quot;image&quot;:[0,&quot;&quot;],&quot;tags&quot;:[1,[[0,&quot;Markdown&quot;],[0,&quot;Blogging&quot;],[0,&quot;Demo&quot;]]],&quot;category&quot;:[0,&quot;Examples&quot;],&quot;lang&quot;:[0,&quot;&quot;],&quot;prevTitle&quot;:[0,&quot;Include Video in the Posts&quot;],&quot;prevSlug&quot;:[0,&quot;video&quot;],&quot;nextTitle&quot;:[0,&quot;Simple Guides for Fuwari&quot;],&quot;nextSlug&quot;:[0,&quot;guide&quot;]}],&quot;body&quot;:[0,&quot;# An h1 header\r\n\r\nParagraphs are separated by a blank line.\r\n\r\n2nd paragraph. _Italic_, **bold**, and `monospace`. Itemized lists\r\nlook like:\r\n\r\n- this one\r\n- that one\r\n- the other one\r\n\r\nNote that --- not considering the asterisk --- the actual text\r\ncontent starts at 4-columns in.\r\n\r\n&gt; Block quotes are\r\n&gt; written like so.\r\n&gt;\r\n&gt; They can span multiple paragraphs,\r\n&gt; if you like.\r\n\r\nUse 3 dashes for an em-dash. Use 2 dashes for ranges (ex., \&quot;it&#39;s all\r\nin chapters 12--14\&quot;). Three dots ... will be converted to an ellipsis.\r\nUnicode is supported. ☺\r\n\r\n## An h2 header\r\n\r\nHere&#39;s a numbered list:\r\n\r\n1. first item\r\n2. second item\r\n3. third item\r\n\r\nNote again how the actual text starts at 4 columns in (4 characters\r\nfrom the left side). Here&#39;s a code sample:\r\n\r\n    # Let me re-iterate ...\r\n    for i in 1 .. 10 { do-something(i) }\r\n\r\nAs you probably guessed, indented 4 spaces. By the way, instead of\r\nindenting the block, you can use delimited blocks, if you like:\r\n\r\n```\r\ndefine foobar() {\r\n    print \&quot;Welcome to flavor country!\&quot;;\r\n}\r\n```\r\n\r\n(which makes copying &amp; pasting easier). You can optionally mark the\r\ndelimited block for Pandoc to syntax highlight it:\r\n\r\n```python\r\nimport time\r\n# Quick, count to ten!\r\nfor i in range(10):\r\n    # (but not *too* quick)\r\n    time.sleep(0.5)\r\n    print i\r\n```\r\n\r\n### An h3 header\r\n\r\nNow a nested list:\r\n\r\n1. First, get these ingredients:\r\n\r\n    - carrots\r\n    - celery\r\n    - lentils\r\n\r\n2. Boil some water.\r\n\r\n3. Dump everything in the pot and follow\r\n    this algorithm:\r\n\r\n        find wooden spoon\r\n        uncover pot\r\n        stir\r\n        cover pot\r\n        balance wooden spoon precariously on pot handle\r\n        wait 10 minutes\r\n        goto first step (or shut off burner when done)\r\n\r\n    Do not bump wooden spoon or it will fall.\r\n\r\nNotice again how text always lines up on 4-space indents (including\r\nthat last line which continues item 3 above).\r\n\r\nHere&#39;s a link to [a website](http://foo.bar), to a [local\r\ndoc](local-doc.html), and to a [section heading in the current\r\ndoc](#an-h2-header). Here&#39;s a footnote [^1].\r\n\r\n[^1]: Footnote text goes here.\r\n\r\nTables can look like this:\r\n\r\nsize material color\r\n\r\n---\r\n\r\n9 leather brown\r\n10 hemp canvas natural\r\n11 glass transparent\r\n\r\nTable: Shoes, their sizes, and what they&#39;re made of\r\n\r\n(The above is the caption for the table.) Pandoc also supports\r\nmulti-line tables:\r\n\r\n---\r\n\r\nkeyword text\r\n\r\n---\r\n\r\nred Sunsets, apples, and\r\nother red or reddish\r\nthings.\r\n\r\ngreen Leaves, grass, frogs\r\nand other things it&#39;s\r\nnot easy being.\r\n\r\n---\r\n\r\nA horizontal rule follows.\r\n\r\n---\r\n\r\nHere&#39;s a definition list:\r\n\r\napples\r\n: Good for making applesauce.\r\noranges\r\n: Citrus!\r\ntomatoes\r\n: There&#39;s no \&quot;e\&quot; in tomatoe.\r\n\r\nAgain, text is indented 4 spaces. (Put a blank line between each\r\nterm/definition pair to spread things out more.)\r\n\r\nHere&#39;s a \&quot;line block\&quot;:\r\n\r\n| Line one\r\n| Line too\r\n| Line tree\r\n\r\nand images can be specified like so:\r\n\r\n[//]: # (![example image]&amp;#40;./demo-banner.png \&quot;An exemplary image\&quot;&amp;#41;)\r\n\r\nInline math equations go in like so: $\\omega = d\\phi / dt$. Display\r\nmath should get its own line and be put in in double-dollarsigns:\r\n\r\n$$I = \\int \\rho R^{2} dV$$\r\n\r\n$$\r\n\\begin{equation*}\r\n\\pi\r\n=3.1415926535\r\n \\;8979323846\\;2643383279\\;5028841971\\;6939937510\\;5820974944\r\n \\;5923078164\\;0628620899\\;8628034825\\;3421170679\\;\\ldots\r\n\\end{equation*}\r\n$$\r\n\r\nAnd note that you can backslash-escape any punctuation characters\r\nwhich you wish to be displayed literally, ex.: \\`foo\\`, \\*bar\\*, etc.&quot;],&quot;filePath&quot;:[0,&quot;src/content/posts/markdown.md&quot;],&quot;digest&quot;:[0,&quot;e9e3752b845b79a7&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;section&gt;&lt;h1 id=\&quot;an-h1-header\&quot;&gt;An h1 header&lt;a class=\&quot;anchor\&quot; href=\&quot;#an-h1-header\&quot;&gt;&lt;span class=\&quot;anchor-icon\&quot; data-pagefind-ignore=\&quot;\&quot;&gt;#&lt;/span&gt;&lt;/a&gt;&lt;/h1&gt;&lt;p&gt;Paragraphs are separated by a blank line.&lt;/p&gt;&lt;p&gt;2nd paragraph. &lt;em&gt;Italic&lt;/em&gt;, &lt;strong&gt;bold&lt;/strong&gt;, and &lt;code&gt;monospace&lt;/code&gt;. Itemized lists\r\nlook like:&lt;/p&gt;&lt;ul&gt;\n&lt;li&gt;this one&lt;/li&gt;\n&lt;li&gt;that one&lt;/li&gt;\n&lt;li&gt;the other one&lt;/li&gt;\n&lt;/ul&gt;&lt;p&gt;Note that --- not considering the asterisk --- the actual text\r\ncontent starts at 4-columns in.&lt;/p&gt;&lt;blockquote&gt;\n&lt;p&gt;Block quotes are\r\nwritten like so.&lt;/p&gt;\n&lt;p&gt;They can span multiple paragraphs,\r\nif you like.&lt;/p&gt;\n&lt;/blockquote&gt;&lt;p&gt;Use 3 dashes for an em-dash. Use 2 dashes for ranges (ex., “it’s all\r\nin chapters 12—14”). Three dots … will be converted to an ellipsis.\r\nUnicode is supported. ☺&lt;/p&gt;&lt;section&gt;&lt;h2 id=\&quot;an-h2-header\&quot;&gt;An h2 header&lt;a class=\&quot;anchor\&quot; href=\&quot;#an-h2-header\&quot;&gt;&lt;span class=\&quot;anchor-icon\&quot; data-pagefind-ignore=\&quot;\&quot;&gt;#&lt;/span&gt;&lt;/a&gt;&lt;/h2&gt;&lt;p&gt;Here’s a numbered list:&lt;/p&gt;&lt;ol&gt;\n&lt;li&gt;first item&lt;/li&gt;\n&lt;li&gt;second item&lt;/li&gt;\n&lt;li&gt;third item&lt;/li&gt;\n&lt;/ol&gt;&lt;p&gt;Note again how the actual text starts at 4 columns in (4 characters\r\nfrom the left side). Here’s a code sample:&lt;/p&gt;&lt;div class=\&quot;expressive-code\&quot;&gt;&lt;link rel=\&quot;stylesheet\&quot; href=\&quot;/_astro/ec.d1dr8.css\&quot;&gt;&lt;script type=\&quot;module\&quot; src=\&quot;/_astro/ec.qopfj.js\&quot;&gt;&lt; span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;2&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span style=\&quot;--0:#99A0A6;--1:#99A0A6\&quot;&gt;# Quick, count to ten!&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;3&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span style=\&quot;--0:#F97583;--1:#F97583\&quot;&gt;for&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt; i &lt;/span&gt;&lt;span style=\&quot;--0:#F97583;--1:#F97583\&quot;&gt;in&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;--0:#79B8FF;--1:#79B8FF\&quot;&gt;range&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;--0:#79B8FF;--1:#79B8FF\&quot;&gt;10&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt;):&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:4ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;4&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;    &lt;/span&gt;&lt;span style=\&quot;--0:#99A0A6;--1:#99A0A6\&quot;&gt;# (but not *too* quick)&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:4ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;5&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt;time.sleep(&lt;/span&gt;&lt;span style=\&quot;--0:#79B8FF;--1:#79B8FF\&quot;&gt;0.5&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:4ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;6&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;    &lt;/span&gt;&lt;span style=\&quot;--0:#79B8FF;--1:#79B8FF\&quot;&gt;print&lt;/span&gt;&lt;span style=\&quot;--0:#E1E4E8;--1:#E1E4E8\&quot;&gt; i&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;/code&gt;&lt;button class=\&quot;copy-btn\&quot; aria-label=\&quot;Copy code\&quot;&gt;&lt;div class=\&quot;copy-btn-icon\&quot;&gt;&lt;svg viewBox=\&quot;0 -960 960 960\&quot; xmlns=\&quot;http://www.w3.org/2000/svg\&quot; class=\&quot;copy-btn-icon copy-icon\&quot;&gt;&lt;path d=\&quot;M368.37-237.37q-34.48 0-58.74-24.26-24.26-24.26-24.26-58.74v-474.26q0-34.48 24.26-58.74 24.26-24.26 58.74-24.26h378.26q34.48 0 58.74 24.26 24.26 24.26 24.26 58.74v474.26q0 34.48-24.26 58.74-24.26 24.26-58.74 24.26H368.37Zm0-83h378.26v-474.26H368.37v474.26Zm-155 238q-34.48 0-58.74-24.26-24.26-24.26-24.26-58.74v-515.76q0-17.45 11.96-29.48 11.97-12.02 29.33-12.02t29.54 12.02q12.17 12.03 12.17 29.48v515.76h419.76q17.45 0 29.48 11.96 12.02 11.97 12.02 29.33t-12.02 29.54q-12.03 12.17-29.48 12.17H213.37Zm155-238v-474.26 474.26Z\&quot;&gt;&lt;/path&gt;&lt;/svg&gt;&lt;svg viewBox=\&quot;0 -960 960 960\&quot; xmlns=\&quot;http://www.w3.org/2000/svg\&quot; class=\&quot;copy-btn-icon success-icon\&quot;&gt;&lt;path d=\&quot;m389-377.13 294.7-294.7q12.58-12.67 29.52-12.67 16.93 0 29.61 12.67 12.67 12.68 12.67 29.53 0 16.86-12.28 29.14L419.07-288.41q-12.59 12.67-29.52 12.67-16.94 0-29.62-12.67L217.41-430.93q-12.67-12.68-12.79-29.45-.12-16.77 12.55-29.45 12.68-12.67 29.62-12.67 16.93 0 29.28 12.67L389-377.13Z\&quot;&gt;&lt;/path&gt;&lt;/svg&gt;&lt;/div&gt;&lt;/button&gt;&lt;/pre&gt;&lt;/figure&gt;&lt;/div&gt;&lt;section&gt;&lt;h3 id=\&quot;an-h3-header\&quot;&gt;An h3 header&lt;a class=\&quot;anchor\&quot; href=\&quot;#an-h3-header\&quot;&gt;&lt;span class=\&quot;anchor-icon\&quot; data-pagefind-ignore=\&quot;\&quot;&gt;#&lt;/span&gt;&lt;/a&gt;&lt;/h3&gt;&lt;p&gt;Now a nested list:&lt;/p&gt;&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;First, get these ingredients:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;carrots&lt;/li&gt;\n&lt;li&gt;celery&lt;/li&gt;\n&lt;li&gt;lentils&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Boil some water.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Dump everything in the pot and follow\r\nthis algorithm:&lt;/p&gt;\n&lt;div class=\&quot;expressive-code\&quot;&gt;&lt;figure class=\&quot;frame\&quot;&gt;&lt;figcaption class=\&quot;header\&quot;&gt;&lt;/figcaption&gt;&lt;pre data-language=\&quot;plaintext\&quot; class=\&quot;wrap\&quot; style=\&quot;--ecMaxLine:48ch\&quot;&gt;&lt;code&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:1ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;1&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt;find wooden spoon&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:1ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;2&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt;uncover pot&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:1ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;3&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt;stir&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:1ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;4&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt;cover pot&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:1ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;5&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt;balance wooden spoon precariously on pot handle&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:1ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;6&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt;wait 10 minutes&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;ec-line\&quot; style=\&quot;--ecIndent:1ch\&quot;&gt;&lt;div class=\&quot;gutter\&quot;&gt;&lt;div class=\&quot;ln\&quot; aria-hidden=\&quot;true\&quot;&gt;7&lt;/div&gt;&lt;/div&gt;&lt;div class=\&quot;code\&quot;&gt;&lt;span class=\&quot;indent\&quot;&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=\&quot;--0:#e1e4e8;--1:#e1e4e8\&quot;&gt;goto first step (or shut off burner when done)&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;/code&gt;&lt;button class=\&quot;copy-btn\&quot; aria-label=\&quot;Copy code\&quot;&gt;&lt;div class=\&quot;copy-btn-icon\&quot;&gt;&lt;svg viewBox=\&quot;0 -960 960 960\&quot; xmlns=\&quot;http://www.w3.org/2000/svg\&quot; class=\&quot;copy-btn-icon copy-icon\&quot;&gt;&lt;path d=\&quot;M368.37-237.37q-34.48 0-58.74-24.26-24.26-24.26-24.26-58.74v-474.26q0-34.48 24.26-58.74 24.26-24.26 58.74-24.26h378.26q34.48 0 58.74 24.26 24.26 24.26 24.26 58.74v474.26q0 34.48-24.26 58.74-24.26 24.26-58.74 24.26H368.37Zm0-83h378.26v-474.26H368.37v474.26Zm-155 238q-34.48 0-58.74-24.26-24.26-24.26-24.26-58.74v-515.76q0-17.45 11.96-29.48 11.97-12.02 29.33-12.02t29.54 12.02q12.17 12.03 12.17 29.48v515.76h419.76q17.45 0 29.48 11.96 12.02 11.97 12.02 29.33t-12.02 29.54q-12.03 12.17-29.48 12.17H213.37Zm155-238v-474.26 474.26Z\&quot;&gt;&lt;/path&gt;&lt;/svg&gt;&lt;svg viewBox=\&quot;0 -960 960 960\&quot; xmlns=\&quot;http://www.w3.org/2000/svg\&quot; class=\&quot;copy-btn-icon success-icon\&quot;&gt;&lt;path d=\&quot;m389-377.13 294.7-294.7q12.58-12.67 29.52-12.67 16.93 0 29.61 12.67 12.67 12.68 12.67 29.53 0 16.86-12.28 29.14L419.07-288.41q-12.59 12.67-29.52 12.67-16.94 0-29.62-12.67L217.41-430.93q-12.67-12.68-12.79-29.45-.12-16.77 12.55-29.45 12.68-12.67 29.62-12.67 16.93 0 29.28 12.67L389-377.13Z\&quot;&gt;&lt;/path&gt;&lt;/svg&gt;&lt;/div&gt;&lt;/button&gt;&lt;/pre&gt;&lt;/figure&gt;&lt;/div&gt;\n&lt;p&gt;Do not bump wooden spoon or it will fall.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;&lt;p&gt;Notice again how text always lines up on 4-space indents (including\r\nthat last line which continues item 3 above).&lt;/p&gt;&lt;p&gt;Here’s a link to &lt;a href=\&quot;http://foo.bar\&quot;&gt;a website&lt;/a&gt;, to a &lt;a href=\&quot;local-doc.html\&quot;&gt;local\r\ndoc&lt;/a&gt;, and to a &lt;a href=\&quot;#an-h2-header\&quot;&gt;section heading in the current\r\ndoc&lt;/a&gt;. Here’s a footnote &lt;sup&gt;&lt;a href=\&quot;#user-content-fn-1\&quot; id=\&quot;user-content-fnref-1\&quot; data-footnote-ref=\&quot;\&quot; aria-describedby=\&quot;footnote-label\&quot;&gt;1&lt;/a&gt;&lt;/sup&gt;.&lt;/p&gt;&lt;p&gt;Tables can look like this:&lt;/p&gt;&lt;p&gt;size material color&lt;/p&gt;&lt;hr&gt;&lt;p&gt;9 leather brown\r\n10 hemp canvas natural\r\n11 glass transparent&lt;/p&gt;&lt;p&gt;Table: Shoes, their sizes, and what they’re made of&lt;/p&gt;&lt;p&gt;(The above is the caption for the table.) Pandoc also supports\r\nmulti-line tables:&lt;/p&gt;&lt;hr&gt;&lt;p&gt;keyword text&lt;/p&gt;&lt;hr&gt;&lt;p&gt;red Sunsets, apples, and\r\nother red or reddish\r\nthings.&lt;/p&gt;&lt;p&gt;green Leaves, grass, frogs\r\nand other things it’s\r\nnot easy being.&lt;/p&gt;&lt;hr&gt;&lt;p&gt;A horizontal rule follows.&lt;/p&gt;&lt;hr&gt;&lt;p&gt;Here’s a definition list:&lt;/p&gt;&lt;p&gt;apples\r\n: Good for making applesauce.\r\noranges\r\n: Citrus!\r\ntomatoes\r\n: There’s no “e” in tomatoe.&lt;/p&gt;&lt;p&gt;Again, text is indented 4 spaces. (Put a blank line between each\r\nterm/definition pair to spread things out more.)&lt;/p&gt;&lt;p&gt;Here’s a “line block”:&lt;/p&gt;&lt;p&gt;| Line one\r\n| Line too\r\n| Line tree&lt;/p&gt;&lt;p&gt;and images can be specified like so:&lt;/p&gt;&lt;p&gt;Inline math equations go in like so: &lt;span class=\&quot;katex\&quot;&gt;&lt;span class=\&quot;katex-mathml\&quot;&gt;&lt;math xmlns=\&quot;http://www.w3.org/1998/Math/MathML\&quot;&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;ω&lt;/mi&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mi&gt;d&lt;/mi&gt;&lt;mi&gt;ϕ&lt;/mi&gt;&lt;mi mathvariant=\&quot;normal\&quot;&gt;/&lt;/mi&gt;&lt;mi&gt;d&lt;/mi&gt;&lt;mi&gt;t&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&quot;application/x-tex\&quot;&gt;\\omega = d\\phi / dt&lt;/annotation&gt;
